definitions:
  DanhSachVeDat:
    type: object
    properties:
      showtimeId:
        format: int32
        type: integer
      seatId:
        uniqueItems: false
        type: array
        items:
          "$ref": "#/definitions/VeVM"
  VeVM:
    type: string
  LichChieuInsert:
