        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      phoneNumber:
        type: string
      password:
        type: string
  NguoiDungVM:
    type: object
    properties:
      userName:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      phoneNumber:
        type: string
      password:
        type: string
      role:
        type: string
      avatar:
        type: string
  KeyValuePair[String,StringValues]:
    type: object
    properties:
      key:
        type: string
        readOnly: true
      value:
        uniqueItems: false
        type: array
        items:
          type: string
        readOnly: true
